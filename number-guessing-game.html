<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number-guessing-game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Number Guessing Game</title>
</head>

<body class="font-monospace" style="background-color: #f1faee;">
    <div id="title" class="container-fluid mt-5 mb-4 mx-5 mx-auto text-center">
        <h1 class="display-1">Can You Guess My <span>Secret</span> Number?</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <button id="start" type="button" class="btn"
            style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 2rem;"
            onclick="runGame(), enable()">START</button>
    </div>
    <div class="container d-flex justify-content-center">
        <button id="reset" type="button" class="btn"
            style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1.5rem"
            onclick="resets(), disabled=true" disabled="true">RESET</button>
    </div>


    <script src="number-guessing-game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
